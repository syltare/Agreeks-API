
<div class="card border-0" style="width: 18rem;">
  <div class="d-flex justify-content-center mt-3">
    <img class="card-img-top rounded-circle w-75" src="{{fotoUser}}" alt="Imagem de capa do card">
  </div>

  <div class="card-body border-0">
      <h5 class="card-title text-center sobre-text-color p1 font-weight-bold">{{nomeUser}}</h5>
      <p class="card-text text-center sobre-text-color p2 ">{{bioUser}}</p>
      <hr class="hr-color">
  </div>
