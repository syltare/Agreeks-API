<div class="row">
    <div class="col-md-7">
        <div class="img-cadastro">
        </div>
    </div>  

    <!--Row principal da pagina de cadastro-->

    <div class="col-md-4">
        <div>
            <h1 class="text-center font-weight-bold pt-5 text-uppercase">Cadastro</h1>
            <!--Form nome-->

            <div class="form-group sobre-text-color">
                <label for="nome"></label>
                <h3 class="h3-cad">Nome</h3>
                <input type="text" class="form-control" required minlength="5" id="nome"
                    placeholder="Digite o seu nome aqui" [(ngModel)]='usuario.nome' required>

                <small id="nome" class="form-text text-muted">Insira um nome de no mínimo 4
                    caracteres</small>
            </div>
            <!--/Form nome-->

            <div class="form-group sobre-text-color">
                <label for="nome"></label>
                    <h3 class="h3-cad">Bibliografia</h3>                
                <input type="text" class="form-control" id="nome" placeholder="Ocupação profissional"
                    [(ngModel)]='usuario.bio' required>
            </div>

            <!--Form email-->
            <div class="form-group sobre-text-color">
                <label for="email"></label>
                    <h3 class="h3-cad">Email</h3>                
                <input type="email" class="form-control" id="email" placeholder="exemplo@email.com"
                    [(ngModel)]='usuario.email' required>
            </div>
            <!--/Form nome-->
            <div class="form-group sobre-text-color">
                <label for="email"></label>
                    <h3 class="h3-cad">Imagem</h3>                
                <input type="imagem" class="form-control" id="email" placeholder="URL da imagem"
                    [(ngModel)]='usuario.imagem' required>
            </div>

            <!--Form senha-->
            <div class="form-group sobre-text-color">
                <label for="senha"></label>
                    <h3 class="h3-cad">Senha</h3>                
                <input type="password" class="form-control" required minlength="4" id="senha"
                    placeholder="**************" (input)='conferirSenha($event)' value='{{senha}}'>
                <small id="passwordHelpBlock" class="form-text text-muted">
                    Digite uma senha entre 3 a 20 caracteres
                </small>
            </div>
            <!--/Form senha-->

            <!--Form confirm senha-->
            <div class="form-group sobre-text-color">
                <label for="senhaConf"></label>
                    <h3 class="h3-cad">Confirme sua Senha</h3>               
                <input type="password" class="form-control" minlength="3" id="senhaConf"
                    placeholder="**************" [(ngModel)]='usuario.senha' required>

            </div>
            <!--Form confirm senha-->

            <!--Button Cadastrar-->
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary-cadastro w-50 mt-4" (click)='cadastrar()'>Cadastrar </button>
            </div>
            <!--Button Cadastrar-->

        </div>
    </div>

    <!--/Row principal da pagina de cadastro-->

</div>
