<div class="container">

    <div class="row mt-5 mb-5">
        <div class="col-md-4">
            <app-barra-lateral></app-barra-lateral>
        </div>
        <div class="col-md-8">

                <div>
                    <div class="form-group">
                        <label for="titulo">TÃ­tulo</label>
                        <input type="text" class="form-control" id="titulo"
                        aria-describedby="emailHelp" placeholder="Digite aqui o seu titulo"
                        [(ngModel)]="postagem.titulo">
                    </div>

                    <div class="form-group">
                        <label for="texto">Texto da postagem</label>
                        <textarea class="form-control" id="texto" rows="3" placeholder="Digite aqui o seu texto" [(ngModel)]='postagem.post'></textarea>
                    </div>
                    
                    <div class="form-group m-0">
                        <label class="" for="categoria">Escolha uma Categoria</label>
                        <select name="categoria" id='categoria' [(ngModel)]="idCategoria" (change)="findByIdCategoria()" class="form-control">
                          <option *ngFor="let item of listaCategorias" value={{item.id}}>
                            {{item.descricao}}
                          </option>
                        </select>
                      </div>
                    
                    <div class="d-flex justify-content-end mt-3">
                        <button type="button" class="btn btn-primary-voltar w-25 mr-3" [routerLink]="['/config',id]">Voltar</button>
                        <button type="button" class="btn btn-primary-salvar w-25" (click)="salvar()">Salvar</button>
                    </div>
                </div>
        </div>
        
    </div>
</div>
