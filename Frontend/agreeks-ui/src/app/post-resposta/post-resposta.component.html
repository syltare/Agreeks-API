<div class="container">

    <div class="row mt-5 mb-5">
        <div class="col-md-4">
            <app-barra-lateral></app-barra-lateral>
        </div>
        <div class="col-md-8">
            
            <div>
                <div class="form-group">
                    <label for="titulo"><h1>{{postagem.titulo}}</h1></label>
                    <small id="texto" class="form-text m-0 text-muted mb-3 text-monospace">
                        Postado em {{postagem.data | date: 'dd/MM/yyyy'}} Ã s {{postagem.data | date: 'HH:mm'}}</small>

                    <hr>

                    <!-- <input type="text" class="form-control" id="titulo" disabled=" " aria-describedby="emailHelp" [(ngModel)]="postagem.titulo"> -->
                </div>
                

                <!-- <div class="form-group">
                    <label for="texto">Texto da postagem</label>
                    <textarea class="form-control" id="texto" rows="3" disabled=" "[(ngModel)]='postagem.post'></textarea>
                </div> -->

                <div class="card mt-3 mb-3">
                    <div class="card-body">
                        <div class="card-text" aria-describedby="texto">
                            <p class="card-text" aria-describedby="texto" >{{postagem.post}}</p>
                        </div>

                    </div>

                </div>
                <div class="form-group m-0">
                    
                   <div class="form-group">
                  
                     <select name="categoria" id='categoria' [(ngModel)]="idCategoria" (change)="findByIdCategoria()" class="form-control">
                      <option *ngFor="let item of listaCategorias" value={{item.id}}>
                        {{item.descricao}}
                      </option>
                    </select>               
                  </div>
                  <div class="form-group">

                    <div class="form-group">
                        <label for="titulo sobre-text-color p2">Nome do tema:</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Digite aqui o seu titulo" [(ngModel)]="categoria.descricao">
                    </div>
                    
                  

                    <div class="row mb-5 mt-5">
                        <div class="col-md-12">
                            <h2> Respostas</h2>
                        </div>
                    </div>

                  <div class="card mt-5 "*ngFor='let item of listaRespostas'>
                  <div class="card-body">
                    <p class="card-text" aria-describedby="texto">{{item.resposta}}</p>
                    
                  </div>
                  </div>
                 

                  <hr>
                <div> 
                    <div class="form-group">
                        <label for="texto">Texto da Resposta</label>
                        <textarea class="form-control" id="texto" rows="3" placeholder="Digite aqui sua resposta" [(ngModel)]="resposta.resposta"></textarea>
                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <button type="button" class="btn btn-outline-info w-25" (click)="cadastrar()
                        ">Cadastrar</button>
                    </div>
                    <div class="d-flex justify-content-center mt-5">
                        <button type="button" class="btn btn-danger w-25"[routerLink]="['/feed']">Voltar</button>
                    </div>
                    
                   
        </div>
        
    </div>
</div>
