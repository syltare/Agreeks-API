<div class="container">

    <div class="row mt-5 mb-5">
        <div class="col-md-4">
            <app-barra-lateral></app-barra-lateral>
        </div>
        <div class="col-md-8">
            
            <div>
                <div class="form-group">
                    <label for="titulo">Titulo da postagem</label>
                    <input type="text" class="form-control" id="titulo" disabled=" " aria-describedby="emailHelp" [(ngModel)]="postagem.titulo">
                </div>

                <div class="form-group">
                    <label for="texto">Texto da postagem</label>
                    <textarea class="form-control" id="texto" rows="3" disabled=" "[(ngModel)]='postagem.post'></textarea>
                </div>
                <div class="form-group m-0">
                    
                   <div class="form-group">
                  
                     <select name="categoria" id='categoria' [(ngModel)]="idCategoria" (change)="findByIdCategoria()" class="form-control">
                      <option *ngFor="let item of listaCategorias" value={{item.id}}>
                        {{item.descricao}}
                      </option>
                    </select>               
                  </div>
                  <div class="form-group">
                  
                  



                  <div class="card mt-5 "*ngFor='let item of listaRespostas'>
                  <div class="card-body">
                    <p class="card-text" aria-describedby="texto">{{item.resposta}}</p>
                    
                  </div>
                  </div>
                 


                <div> 
                    <div class="form-group">
                        <label for="texto">Texto da Resposta</label>
                        <textarea class="form-control" id="texto" rows="3" placeholder="Digite aqui sua resposta" [(ngModel)]="resposta.resposta"></textarea>
                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <button type="button" class="btn btn-outline-info w-25" (click)="cadastrar()
                        ">Cadastrar</button>
                    </div>
                    
                   
        </div>
        
    </div>
</div>
