<div class="container">
    <!--Criacao do Titulo-->
    <div class="row mt-5 mb-5">
        <div class="col-md-12">
            <h1 class="text-center">Login</h1>
        </div>
    </div>
    <!--/Criacao do Titulo-->
    <div class="row mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <div>
                <!--Criacao da label de Login-->
                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Senha"
                        [(ngModel)]='userLogin.email'>
                </div>
                <!--/Criacao da label de Login-->
                <!--/Criacao do Titulo-->
                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha"
                        [(ngModel)]='userLogin.senha'>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-success w-25 " (click)='entrar()'>Entrar</button>
                </div>

            </div>
        </div>
    </div>
</div>
