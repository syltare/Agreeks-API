<div class="bg">
<!--Container da pagina Login-->

    <div class="container ">



        <!--Row principal-->
        <div class="row  ">
            <div class="col-md-6 ">
                <div class="d-flex justify-content-center  mt-5">
                    <img src="/assets/img/logo2.png" alt="cebola">
                </div>
                <div class="d-flex justify-content-center align-items-center sobre-text-color p2 text-justify">
                    <h2>Seja bem Vinde!</h2>

                </div>
                <div class="mt-5 mb-5 sobre-text-color p2 text-justify">
                    <p>Temos como objetivo conectar os pequenos agricultores, com profissionais técnicos da agricultura, de maneira gratuita, a fim de otimizar sua produção e tornar mais acessível a produção de alimentos de qualidade  </p>
                </div>


            </div>
            <div class="col-md-6 ">

                <div>
                    <!--Form-group Usuario/email-->

                    <div class="form-group padd sobre-text-color">
                        <label for="exampleInputEmail1"></label>
                        <h3>E-mail</h3>
                        <div class="input-group input-group-lg">
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                placeholder="Exemplo@Email.com" [(ngModel)]='userLogin.email'>
                        </div>

                        <!--/Form-group Usuario/email-->

                 



                        <!--Form-group Senha-->
                        <label for="exampleInputPassword1" aria-label="Larger"></label>
                        <h3>Senha</h3>
                        <div class="input-group input-group-lg">
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="**************" [(ngModel)]='userLogin.senha'>
                        </div>

                        <!--/Form-group Senha-->

                    </div>








                    <!--Button Entrar-->
                    <div class="d-flex justify-content-center align-items-enter">
                        <button type="submit" class="btn btn-outline-success w-100" (click)='entrar()'>Entrar</button>
                    </div>

                    <hr>
                    <h3 class="sobre-text-color p2"> Ainda não é cadastrado?</h3>
                   <div class="d-flex justify-content-center align-items-enter">
                        <button type="submit" class="btn btn-outline-primary w-100 nav-link text-uppercase menunav" routerLink="/cadastro">Cadastre-se</button>
                    <!--/Button Entrar-->
                </div>

            </div>




        </div>
        <!--/Row principal-->
    </div>
    <!--/Container da pagina Login-->
</div>
